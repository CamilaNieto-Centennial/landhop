{% extends "landhop/layout.html" %}

{% block body %}
    <div class="background-image">
        <div class="container">
            <div class="row" style="height: 100vh;">
                <div class="col-10 col-sm-9 col-md-7 col-lg-5 col-xl-5 my-auto mx-auto">
                    <div class="card text-center">
                        <div class="card-body">
                            <h1 class="card-title mb-3">Register</h1>
                            {% if message %}
                                <div class="mb-2">{{ message }}</div>
                            {% endif %}
                            
                            <form action="{% url 'register' %}" method="post">
                                {% csrf_token %}
                                <div class="form-group">
                                    <input autofocus class="form-control mb-2" type="text" name="username" placeholder="Username">
                                </div>
                                <div class="form-group">
                                    <input autofocus class="form-control mb-2" type="email" name="email" placeholder="Email Address">
                                </div>
                                <div class="form-group">
                                    <input class="form-control mb-2" type="password" name="password" placeholder="Password">
                                </div>
                                <div class="form-group">
                                    <input class="form-control mb-3" type="password" name="confirmation" placeholder="Confirm Password">
                                </div>
                                <input class="btn btn-primary mb-2" type="submit" value="REGISTER">
                            </form>
                            <p>Already have an account? <a href="{% url 'login' %}">Log In here.</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
